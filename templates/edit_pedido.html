{% extends "layout.html" %}
{% block body %}
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update/{{ pedido['id'] }}" method="POST">
          <div class="form-group">
            <input type="text" name="pedido" value="{{pedido['pedido']}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="producto" value="{{pedido['producto']}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="camion" value="{{pedido['camion']}}" class="form-control">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
